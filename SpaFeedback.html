   <div class="feedback-form-container"> 
    <h2>FEEDBACK FORM</h2>
    <form method="post" action="./PHP/user.php">
        <table>
          <thead>
            <tr class="lab">
              <td></td>

              <td>Good</td>
              <td>Poor</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Ambience of The Spa</td>
              <td><input type="radio" name="ambi" value="Excellent" required></td>

            </tr>
            <tr>
              <td>Pace of your massage</td>
              <td><input type="radio" name="Mass" value="Excellent" required></td>
              <td><input type="radio" name="Mass" value="Good"></td>
              <td><input type="radio" name="Mass" value="Poor"></td>
            </tr>
            <tr>
              <td>Massage Therapist</td>

            <tr>
                <td><div class="form-floating mb-3">
